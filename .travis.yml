language: java
jdk:
  - oraclejdk8
before_install:
  - rvm install 2.3.0
  - gem update bundler
    # HACK: Workaround for bundler/bundler#4494
  - gem install bundler -v 1.11.2
  - pip install --user codecov
after_success:
  - codecov
  - ./gradlew coveralls
before_deploy:
  - "shasum -a 256 build/distributions/*"
deploy:
  provider: releases
  api_key: ${GITHUB_KEY}
  file:
    - "build/distributions/tailor-*.tar"
    - "build/distributions/tailor-*.zip"
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
